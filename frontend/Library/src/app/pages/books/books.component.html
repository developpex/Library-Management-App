<div class="container">
  <app-search (filterChange)="applyFilter($event)"></app-search>

  <table
    mat-table
    matSort
    matSortActive="title"
    matSortDirection="asc"
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="title">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let book">{{ book.title }}</td>
    </ng-container>

    <ng-container matColumnDef="authors">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Authors</th>
      <td mat-cell *matCellDef="let book">{{ book.authors }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="openDialog(row)"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
